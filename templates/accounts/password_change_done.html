{% extends 'base.html' %}

{% block title %}Пароль изменен - QR Menu{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-6">
            <i class="fas fa-check text-green-600 text-2xl"></i>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Пароль успешно изменен</h1>
        <p class="text-gray-600 mb-8">
            Ваш пароль был успешно обновлен. Вы можете продолжить работу с системой.
        </p>
        
        <div class="space-y-3">
            <a href="{% url 'accounts:profile' %}" 
               class="block w-full bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">
                <i class="fas fa-user mr-2"></i>
                Вернуться к профилю
            </a>
            
            <a href="{% url 'dashboard:index' %}" 
               class="block w-full bg-gray-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-700">
                <i class="fas fa-home mr-2"></i>
                Перейти в дашборд
            </a>
        </div>
    </div>
</div>
{% endblock %}
