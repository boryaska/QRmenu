{% extends 'base.html' %}

{% block title %}Удалить категорию - QR Menu{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white shadow rounded-lg p-6">
        <div class="text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
            </div>
            
            <h3 class="text-lg font-medium text-gray-900 mb-2">Удалить категорию</h3>
            <p class="text-sm text-gray-500 mb-6">
                Вы уверены, что хотите удалить категорию "{{ object.name }}"? 
                Это действие нельзя отменить.
            </p>
            
            <form method="post" class="space-y-3">
                {% csrf_token %}
                <button type="submit" 
                        class="w-full bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
                    Да, удалить категорию
                </button>
                <a href="{% url 'menu:categories' %}" 
                   class="w-full bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 block text-center">
                    Отмена
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
